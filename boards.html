<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Boards Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .user-info h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .logo {
            color: white;
            font-size: 2rem;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .boards-section {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .boards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .board-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .board-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .board-card.create-new {
            border: 2px dashed rgba(255, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 160px;
            background: rgba(255, 255, 255, 0.1);
        }

        .board-card.create-new:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .create-icon {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .create-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .board-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .board-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .board-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
        }

        .board-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        .board-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .board-card:hover .board-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
            transition: background 0.2s;
            font-size: 0.8rem;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .action-btn.delete:hover {
            background: rgba(255, 71, 87, 0.8);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .boards-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .section-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Kanban Boards</div>
        <div class="user-section">
            <div class="user-avatar">U</div>
            <div class="user-info">
                <h2>Your Workspace</h2>
                <p>Personal boards</p>
            </div>
        </div>
    </div>

    <div class="boards-section">
        <div class="section-header">
            <h2 class="section-title">
                <span>ðŸ‘¥</span>
                Your boards
            </h2>
        </div>

        <div class="boards-grid" id="boardsGrid">
            <!-- Boards will be rendered here -->
        </div>
    </div>

    <!-- Create Board Modal -->
    <div id="boardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Create New Board</span>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="boardForm">
                <div class="form-group">
                    <label for="boardTitle">Board Title *</label>
                    <input type="text" id="boardTitle" required placeholder="Enter board title...">
                </div>
                <div class="form-group">
                    <label for="boardDescription">Description</label>
                    <textarea id="boardDescription" placeholder="What is this board about? (optional)"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Board</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let boards = JSON.parse(localStorage.getItem('kanbanBoards')) || [];

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Save boards to localStorage
        function saveBoards() {
            localStorage.setItem('kanbanBoards', JSON.stringify(boards));
        }

        // Format date
        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Get card count for a board
        function getBoardCardCount(boardId) {
            const cards = JSON.parse(localStorage.getItem(`kanbanCards_${boardId}`)) || [];
            return cards.length;
        }

        // Get cards by status for a board
        function getBoardStats(boardId) {
            const cards = JSON.parse(localStorage.getItem(`kanbanCards_${boardId}`)) || [];
            const stats = {
                total: cards.length,
                backlog: cards.filter(c => c.column === 'backlog').length,
                todo: cards.filter(c => c.column === 'todo').length,
                doing: cards.filter(c => c.column === 'doing').length,
                done: cards.filter(c => c.column === 'done').length
            };
            return stats;
        }

        // Create board card HTML
        function createBoardCardHTML(board) {
            const stats = getBoardStats(board.id);
            
            return `
                <div class="board-card" onclick="openBoard('${board.id}')">
                    <div class="board-actions">
                        <button class="action-btn" onclick="event.stopPropagation(); editBoard('${board.id}')">Edit</button>
                        <button class="action-btn delete" onclick="event.stopPropagation(); deleteBoard('${board.id}')">Delete</button>
                    </div>
                    <div class="board-header">
                        <div>
                            <div class="board-title">${board.title}</div>
                        </div>
                    </div>
                    <div class="board-description">${board.description || 'No description provided'}</div>
                    <div class="board-stats">
                        <div class="stat">
                            <span>ðŸ“‹</span>
                            <span>${stats.total} cards</span>
                        </div>
                        <div class="stat">
                            <span>âœ…</span>
                            <span>${stats.done} done</span>
                        </div>
                    </div>
                    <div class="board-date">Created ${formatDate(board.createdAt)}</div>
                </div>
            `;
        }

        // Create new board card HTML
        function createNewBoardCardHTML() {
            return `
                <div class="board-card create-new" onclick="openCreateBoardModal()">
                    <div class="create-icon">+</div>
                    <div class="create-text">Create new board</div>
                </div>
            `;
        }

        // Render all boards
        function renderBoards() {
            const boardsGrid = document.getElementById('boardsGrid');
            
            if (boards.length === 0) {
                boardsGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No boards yet</h3>
                        <p>Create your first board to get started with organizing your tasks!</p>
                    </div>
                    ${createNewBoardCardHTML()}
                `;
            } else {
                const boardsHTML = boards.map(createBoardCardHTML).join('');
                boardsGrid.innerHTML = boardsHTML + createNewBoardCardHTML();
            }
        }

        // Modal functions
        function openCreateBoardModal() {
            document.getElementById('boardTitle').value = '';
            document.getElementById('boardDescription').value = '';
            document.getElementById('boardModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('boardModal').style.display = 'none';
        }

        // Open board (navigate to kanban board)
        function openBoard(boardId) {
            // Store the current board ID in localStorage so the kanban page can pick it up
            localStorage.setItem('currentBoardId', boardId);
            
            // Navigate to the kanban board page
            window.location.href = 'board.html';
        }

        // Delete board
        function deleteBoard(boardId) {
            const board = boards.find(b => b.id === boardId);
            if (!board) return;

            if (confirm(`Are you sure you want to delete "${board.title}"?\n\nThis will also delete all cards in this board. This action cannot be undone.`)) {
                // Remove board
                boards = boards.filter(b => b.id !== boardId);
                
                // Remove board's cards
                localStorage.removeItem(`kanbanCards_${boardId}`);
                
                saveBoards();
                renderBoards();
            }
        }

        // Edit board (for now, just opens create modal with existing data)
        function editBoard(boardId) {
            // This would open an edit modal - for simplicity, showing alert
            alert('Edit functionality can be added similar to the create modal, but with pre-filled data and update logic.');
        }

        // Form submission
        document.getElementById('boardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('boardTitle').value.trim();
            const description = document.getElementById('boardDescription').value.trim();
            
            if (!title) return;

            // Create new board
            const newBoard = {
                id: generateId(),
                title: title,
                description: description,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            boards.push(newBoard);
            saveBoards();
            renderBoards();
            closeModal();
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('boardModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize the app
        renderBoards();
    </script>
</body>
</html>
